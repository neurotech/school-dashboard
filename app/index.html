<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Picnic</title>
		<link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div id="app">
			<div id="container">
				<div id="header" v-if="currentView != 'splash'" transition="fader">
					<div id="clock">{{{flashSeparator(now.time)}}}</div>
					<div id="calendar" v-if="timetable[0].week.length > 0" transition="fader">
						<div id="timetable">Week {{timetable[0].week}} <span class="pale-dot">&#8226;</span> {{timetable[0].period}}</div>
						<div id="date">{{now.date}}</div>
					</div>
			  </div>

				<div id="switcher">
					<component :is="currentView"></component>
				</div>

				<div id="footer" v-if="currentView != 'splash'" transition="fader">
          <div id="freshness" v-if="freshness.length > 0" transition="fader">Data last updated on {{lastUpdated(freshness)}}</div>
				</div>
			</div>
		</div>
	  <script src="index.js"></script>
	</body>
</html>
