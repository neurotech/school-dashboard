<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Picnic</title>
		<link rel="stylesheet" href="vendor/normalize.css">
		<link rel="stylesheet" href="vendor/lemonade.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div id="app" class="frame">
			<header class="bit-1" v-if="currentView != 'splash'">
				<div id="time" class="bit-25">{{now.time}}</div>
				<div id="now" class="bit-75">{{now.date}} (Week {{timetable.week}} - {{timetable.period}})</div>
		  </header>

			<div id="content">
				<component :is="currentView"></component>
			</div>

			<footer v-if="currentView != 'splash'">Data last updated: {{lastUpdated(freshness)}}</footer>
		</div>
	  <script src="index.js"></script>
	</body>
</html>
